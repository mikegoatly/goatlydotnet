{{- $items := .Site.Data.social }}
<div class='follow'>
  {{- range $items }}
  {{- $url := .url }}
  {{- if .internal }}
  {{ $url = absURL .url }}
  {{- end }}
  <a href='{{ $url }}'  {{ if not .internal }}rel="me"{{ end }}>
    <svg class="icon">
      <use xlink:href="#{{ .item }}"></use>
    </svg>
  </a>
  {{- end }}
  {{- partial "mode" . }}
</div>
